<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблична гумова верстка</title>
    <link rel="stylesheet" href="./table_dynamic.css">
</head>
<body>
    <table>
        <tr>
            <th colspan="3" id="first">
                <div class="f1"><span>1</span></div>
            </th>
        </tr>
        <tr>
            <td id="five">
                <div class="f5"><span class="span5">5</span></div>
            </td>
            <td id="four">
                <div class="f4"><span class="span4">4</span></div>
            </td>
            <td id="second">
                <div class="f2"><span class="span2">2</span></div>
            </td>
        </tr>
        <tr>
            <th colspan="3" id="third">
                <div class="f3"><span>3</span></div>
            </th>
        </tr>
    </table>
</body>
</html>
